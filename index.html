<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guava – Dating with Intention.</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="Guava – Dating with Intention">
    <meta property="og:description" content="Blind Introudction. You make it real.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sophia-guava.github.io/guava-landing/">
    <meta property="og:image" content="https://sophia-guava.github.io/guava-landing/guava-preview.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Guava – Dating with Intention">
    <meta name="twitter:description" content="Blind Introudction. You make it real.">
    <meta name="twitter:image" content="https://sophia-guava.github.io/guava-landing/guava-preview.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --guava-pink: #E88B9A;
            --guava-green: #5D8F3F;
            --dark: #2C3E2E;
            --white: #FFFFFF;
            --light-gray: #FAFAFA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #FFFFFF;
            color: var(--guava-green);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 24px 0;
            position: relative;
            z-index: 100;
        }

        .logo-img {
            height: 80px;
            width: auto;
        }

        /* Hero Section */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 40px 0 100px 0;
        }

        .hero-content {
            max-width: 680px;
            animation: fadeInUp 1s ease-out;
        }

        .eyebrow {
            font-family: 'Lora', serif;
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: none;
            color: var(--guava-pink);
            font-weight: 400;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(48px, 8vw, 84px);
            font-weight: 300;
            line-height: 1.3;
            margin-bottom: 100px;
            color: var(--guava-green);
            letter-spacing: -2px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.4s forwards;
        }

        h1 strong {
            font-weight: 500;
            color: var(--guava-green);
            font-style: italic;
        }

        .cta-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.8s forwards;
            justify-content: center;
        }

        .btn {
            padding: 24px 56px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: var(--guava-pink);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--guava-green);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(232, 139, 154, 0.3);
        }

        /* Footer */
        footer {
            padding: 40px 0;
            background: var(--light-gray);
            color: var(--guava-green);
            text-align: center;
        }

        footer p {
            opacity: 0.7;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                min-height: auto;
                padding: 40px 0;
            }

            .cta-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="logo.png" alt="Guava" class="logo-img"></a>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="eyebrow">Dating with intention.</div>
                <h1>Blind Introduction.<br><strong>You make it real.</strong></h1>
                <div class="cta-group">
                    <a href="waitlist.html" class="btn btn-primary">Join the Waitlist</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Guava - Dating with intention.</p>
        </div>
    </footer>
</body>
</html>
