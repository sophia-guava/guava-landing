<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guava â€“ Dating, On Purpose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --guava-pink: #E88B9A;
            --guava-green: #5D8F3F;
            --dark: #2C3E2E;
            --white: #FFFFFF;
            --light-gray: #FAFAFA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #FFFFFF;
            color: var(--guava-green);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 24px 0;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--guava-pink);
            letter-spacing: -0.5px;
        }

        /* Hero Section */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 40px 0 100px 0;
        }

        .hero-content {
            max-width: 680px;
            animation: fadeInUp 1s ease-out;
        }

        .eyebrow {
            font-family: 'Lora', serif;
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: none;
            color: var(--guava-green);
            font-weight: 400;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(48px, 8vw, 84px);
            font-weight: 300;
            line-height: 1.3;
            margin-bottom: 100px;
            color: var(--guava-green);
            letter-spacing: -2px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.4s forwards;
        }

        h1 strong {
            font-weight: 500;
            color: var(--guava-green);
            font-style: italic;
        }

        .hero p {
            font-size: 20px;
            line-height: 1.8;
            color: var(--guava-green);
            opacity: 0.85;
            margin-bottom: 48px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }

        .cta-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.8s forwards;
            justify-content: center;
        }

        .btn {
            padding: 24px 56px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: var(--guava-pink);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--guava-green);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(232, 139, 154, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--guava-green);
            border: 2px solid var(--guava-green);
        }

        .btn-secondary:hover {
            background: var(--guava-green);
            color: var(--white);
        }

        /* Hero Section */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 60px 0;
        }

        .section-title {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .section-subtitle {
            font-size: 20px;
            color: var(--dark);
            opacity: 0.7;
            margin-bottom: 64px;
            max-width: 600px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 48px;
            margin-top: 64px;
        }

        .stat {
            text-align: center;
            padding: 32px;
            background: var(--cream);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-8px);
        }

        .stat-number {
            font-family: 'Crimson Pro', serif;
            font-size: 48px;
            font-weight: 600;
            color: var(--olive);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 16px;
            color: var(--dark);
            opacity: 0.7;
        }

        /* How It Works */
        .how-it-works {
            padding: 120px 0;
            background: var(--cream);
        }

        .steps {
            display: grid;
            gap: 64px;
            margin-top: 64px;
        }

        .step {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 32px;
            align-items: start;
        }

        .step-number {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--sage);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Crimson Pro', serif;
            font-size: 32px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .step-content h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .step-content p {
            font-size: 18px;
            line-height: 1.7;
            color: var(--dark);
            opacity: 0.8;
        }

        .step-highlight {
            display: inline-block;
            background: var(--mint);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        /* Features */
        .features {
            padding: 120px 0;
            background: var(--white);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 64px;
        }

        .feature-card {
            padding: 40px;
            background: var(--cream);
            border-radius: 16px;
            border: 1px solid rgba(139, 157, 131, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .feature-card:hover {
            transform: translateY(-8px);
            border-color: var(--sage);
            box-shadow: 0 16px 40px rgba(139, 157, 131, 0.15);
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 20px;
            display: block;
        }

        .feature-card h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .feature-card p {
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark);
            opacity: 0.75;
        }

        /* Waitlist Section */
        .waitlist {
            padding: 120px 0;
            background: var(--guava-green);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .waitlist::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(168, 197, 180, 0.2) 0%, transparent 70%);
            animation: float 10s ease-in-out infinite;
        }

        .waitlist-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .waitlist h2 {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 300;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .waitlist p {
            font-size: 20px;
            margin-bottom: 48px;
            opacity: 0.9;
        }

        .waitlist-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 18px 24px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            outline: none;
            border-color: var(--white);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-waitlist {
            padding: 18px 36px;
            background: var(--white);
            color: var(--guava-green);
            font-weight: 600;
            white-space: nowrap;
        }

        .btn-waitlist:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .success-message {
            display: none;
            margin-top: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        /* Footer */
        footer {
            padding: 80px 0;
            background: var(--light-gray);
            color: var(--guava-green);
            text-align: center;
        }

        footer p {
            opacity: 0.7;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) translateX(0);
            }
            50% {
                transform: translateY(-50%) translateX(30px);
            }
        }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            header {
                padding: 20px 0;
            }

            .logo {
                font-size: 24px;
            }

            .hero {
                min-height: auto;
                padding: 20px 0 60px 0;
            }

            .hero-content {
                max-width: 100%;
            }

            .eyebrow {
                font-size: 14px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: clamp(36px, 10vw, 56px);
                margin-bottom: 60px;
                line-height: 1.2;
            }

            .btn {
                width: 100%;
                text-align: center;
                padding: 20px 40px;
                font-size: 17px;
            }

            .cta-group {
                width: 100%;
            }

            footer {
                padding: 60px 0;
            }

            footer p {
                font-size: 13px;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .hero {
                padding: 60px 0 80px 0;
            }

            h1 {
                margin-bottom: 80px;
            }
        }
    
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Guava</div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="eyebrow">Dating with Intention.</div>
                <h1>Trust the match.<br><strong>Discover the person.</strong></h1>
                <div class="cta-group">
                    <a href="#" class="btn btn-primary">Join the Waitlist</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Guava - Dating with intention.</p>
        </div>
    </footer>

    <script>
        // Scroll reveal animation
        function reveal() {
            const reveals = document.querySelectorAll('.reveal');
            
            reveals.forEach(element => {
                const windowHeight = window.innerHeight;
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', reveal);
        reveal(); // Check on load

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
