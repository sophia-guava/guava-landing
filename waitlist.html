<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist – Guava</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="Guava – Dating with Intention">
    <meta property="og:description" content="Trust the match. Discover the person.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sophia-guava.github.io/guava-landing/">
    <meta property="og:image" content="https://sophia-guava.github.io/guava-landing/guava-preview.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Guava – Dating with Intention">
    <meta name="twitter:description" content="Trust the match. Discover the person.">
    <meta name="twitter:image" content="https://sophia-guava.github.io/guava-landing/guava-preview.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --guava-pink: #E88B9A;
            --guava-green: #5D8F3F;
            --dark: #2C3E2E;
            --white: #FFFFFF;
            --light-gray: #FAFAFA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #FFFFFF;
            color: var(--guava-green);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 24px 0;
        }

        .logo-img {
            height: 80px;
            width: auto;
        }

        /* Form Section */
        .form-section {
            flex: 1;
            padding: 60px 0 100px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .form-header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(36px, 6vw, 56px);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 16px;
            color: var(--guava-green);
            letter-spacing: -1px;
        }

        .form-header p {
            font-size: 18px;
            color: var(--guava-green);
            opacity: 0.8;
        }

        .waitlist-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-input,
        .form-select {
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid rgba(93, 143, 63, 0.2);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            background: var(--white);
            color: var(--guava-green);
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(93, 143, 63, 0.4);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--guava-pink);
            background: rgba(232, 139, 154, 0.02);
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%235D8F3F' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 48px;
        }

        .form-select option {
            background: var(--white);
            color: var(--guava-green);
        }

        .form-divider {
            text-align: center;
            color: var(--guava-green);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 16px 0;
            position: relative;
            opacity: 0.6;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: calc(50% - 50px);
            height: 1px;
            background: var(--guava-green);
            opacity: 0.2;
        }

        .form-divider::before {
            left: 0;
        }

        .form-divider::after {
            right: 0;
        }

        .btn-submit {
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: var(--guava-pink);
            color: var(--white);
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 16px;
        }

        .btn-submit:hover {
            background: var(--guava-green);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(232, 139, 154, 0.3);
        }

        .btn-submit:disabled {
            background: rgba(93, 143, 63, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 32px;
            background: rgba(232, 139, 154, 0.1);
            border-radius: 16px;
            margin-top: 32px;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .success-message h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 32px;
            color: var(--guava-pink);
            margin-bottom: 12px;
        }

        .success-message p {
            font-size: 18px;
            color: var(--guava-green);
            opacity: 0.8;
            margin-bottom: 24px;
        }

        .success-message a {
            color: var(--guava-pink);
            text-decoration: none;
            font-weight: 600;
        }

        .success-message a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            padding: 40px 0;
            background: var(--light-gray);
            color: var(--guava-green);
            text-align: center;
            margin-top: auto;
        }

        footer p {
            opacity: 0.7;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-submit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/"><img src="logo.png" alt="Guava" class="logo-img"></a>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <div class="form-header">
                <h1>Join the Waitlist</h1>
                <p>Be the first to know when Guava launches in your city.</p>
            </div>

            <form class="waitlist-form" id="waitlistForm">
                <div class="form-row">
                    <input 
                        type="text" 
                        class="form-input" 
                        placeholder="Name" 
                        required
                        id="firstNameInput"
                    >
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="Email" 
                        required
                        id="emailInput"
                    >
                </div>
                
                <div class="form-row single">
                    <input 
                        type="text" 
                        class="form-input" 
                        placeholder="City (e.g., Austin, TX)" 
                        required
                        id="locationInput"
                    >
                </div>
                
                <div class="form-row">
                    <select class="form-select" required id="genderInput">
                        <option value="" disabled selected>I am...</option>
                        <option value="man">Man</option>
                        <option value="woman">Woman</option>
                        <option value="nonbinary">Non-binary</option>
                    </select>
                    <select class="form-select" required id="lookingForInput">
                        <option value="" disabled selected>Looking for...</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="everyone">Everyone</option>
                    </select>
                </div>
                
                <div class="form-divider">Optional</div>
                
                <div class="form-row">
                    <input 
                        type="number" 
                        class="form-input" 
                        placeholder="Age (optional)" 
                        min="18"
                        max="99"
                        id="ageInput"
                    >
                    <select class="form-select" id="sourceInput">
                        <option value="" disabled selected>How did you hear about us?</option>
                        <option value="instagram">Instagram</option>
                        <option value="tiktok">TikTok</option>
                        <option value="friend">Friend referral</option>
                        <option value="twitter">Twitter/X</option>
                        <option value="reddit">Reddit</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">Join Waitlist</button>
            </form>

            <div class="success-message" id="successMessage">
                <h2>✓ You're on the list!</h2>
                <p>We'll reach out when Guava launches in your city.</p>
                <a href="index.html">← Back to home</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Guava - Dating with intention.</p>
        </div>
    </footer>

    <script>
        document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Collect all form data
            const formData = {
                timestamp: new Date().toISOString(),
                firstName: document.getElementById('firstNameInput').value,
                email: document.getElementById('emailInput').value,
                location: document.getElementById('locationInput').value,
                gender: document.getElementById('genderInput').value,
                lookingFor: document.getElementById('lookingForInput').value,
                age: document.getElementById('ageInput').value || '',
                source: document.getElementById('sourceInput').value || ''
            };
            
            // TODO: Replace with your actual Google Apps Script URL
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-i1sLLx6xL-PfVyPnSbOAzSrnWKg2szRpJm-jwDzRWpYMfWnX2pFOajT9yeyf1LmFvA/exec';
            
            try {
                // Send to Google Sheets
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Form submitted:', formData);
                
                // Hide form, show success message
                document.querySelector('.waitlist-form').style.display = 'none';
                document.querySelector('.form-header').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');
                
            } catch (error) {
                console.error('Submission error:', error);
                alert('Something went wrong. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
            }
        });
    </script>
</body>
</html>
